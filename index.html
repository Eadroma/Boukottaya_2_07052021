<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/06f21cedba.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
    <link rel="shortcut icon" href="images/logo/Reservia.svg" type="image/x-icon">  
</head>
<body>
    <nav>
        <img src="./images/logo/Reservia.svg" alt="Logo" />
        <ul>
            <li><a href="#">Hébergements</a></li>
            <li><a href="#">Activités</a></li>
            <li><a href="#" id="signup"><strong>S'inscrire</strong></a></li>

        </ul>
    </nav>
    <main>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <div id="searchbar">
            <i class="fas fa-map-marker-alt fa-1x"></i><input type="text" name="search" placeholder="Marseille, France"><button type="submit">Rechercher</button>
        </div>
        <section id="filter">
            <h2>Filtres</h2>
            <div class="filter_class">
                <i class="fas fa-money-bill-wave"></i><p>Économique</p>
            </div>
            <div class="filter_class">
                <i class="fas fa-child"></i><p>Familial</p>
            </div>
            <div class="filter_class">
                <i class="fas fa-heart"></i><p>Romantique</p>
            </div>
            <div class="filter_class">
                <i class="fas fa-dog"></i><p>Animaux autorisés</p>
            </div>
        </section>
        <section id="info">
            <i class="fas fa-info"></i><p>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
    </main>
</body>
</html>
